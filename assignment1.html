<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Page</title>
<style>
  /* Body styles */
  body {
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Div styles */
  .custom-div {
    background-color: #fff;
    color: #333;
    padding: 20px;
  }

  /* Heading styles */
  h1, h2 {
    font-family: 'Verdana', sans-serif;
  }

  /* Section styles */
  section {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
  }

  /* List item styles */
  .skills-section li:hover {
    color: #ff6600; /* Change to your desired hover color */
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="custom-div">
    <h1>Welcome to My Page</h1>
    <p>This is some content in the custom div.</p>
  </div>

  <section>
    <h2>About Me</h2>
    <p>Here's some information about me...</p>
  </section>

  <section class="skills-section">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </section>
</body>
</html>
